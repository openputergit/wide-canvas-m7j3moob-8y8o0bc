<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceWise - Compare Prices Across Stores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .search-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        body {
            background: linear-gradient(45deg, #1a1c2e, #2a3045);
            min-height: 100vh;
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="text-white">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Landing Section -->
        <div id="landing" class="text-center py-16">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 search-animation">
                PriceWise
            </h1>
            <p class="text-xl md:text-2xl mb-8 text-gray-300">
                Compare prices, track history, and get the best deals from top e-commerce stores.
            </p>
            <div class="max-w-3xl mx-auto glass rounded-full p-2 mb-8">
                <div class="flex items-center">
                    <input type="text" id="searchInput" placeholder="Search for any product..." class="w-full bg-transparent px-6 py-3 outline-none text-white" />
                    <button onclick="searchProducts()" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-full transition">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-12">
            <i class="bi bi-arrow-repeat text-4xl loading"></i>
            <p class="mt-4">Fetching products...</p>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <!-- Product Detail Modal -->
        <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="glass rounded-xl p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold" id="modalTitle"></h2>
                    <button onclick="closeModal()" class="text-2xl">&times;</button>
                </div>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentProducts = [];
        const stores = ['Amazon', 'Flipkart', 'Alibaba', 'Myntra', 'Shopify'];
        
        // Initialize Wishlist in localStorage
        if (!localStorage.getItem('wishlist')) {
            localStorage.setItem('wishlist', JSON.stringify([]));
        }

        // Simulate price history data
        function generatePriceHistory(basePrice) {
            const prices = [];
            for (let i = 30; i >= 0; i--) {
                prices.push({
                    date: new Date(Date.now() - i * 24 * 60 * 60 * 1000).toLocaleDateString(),
                    price: basePrice * (0.9 + Math.random() * 0.2)
                });
            }
            return prices;
        }

        // Generate store prices
        function generateStorePrices(basePrice) {
            return stores.map(store => ({
                store,
                price: basePrice * (0.9 + Math.random() * 0.2),
                inStock: Math.random() > 0.2
            }));
        }

        async function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const loading = document.getElementById('loading');
            const productsGrid = document.getElementById('productsGrid');

            loading.classList.remove('hidden');
            loading.classList.add('flex', 'justify-center');
            productsGrid.classList.add('hidden');

            try {
                const response = await fetch('https://fakestoreapi.com/products');
                const products = await response.json();
                
                currentProducts = products.filter(product => 
                    product.title.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );

                renderProducts();
            } catch (error) {
                console.error('Error fetching products:', error);
            }

            loading.classList.add('hidden');
            productsGrid.classList.remove('hidden');
        }

        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            currentProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'glass rounded-xl p-6 product-card slide-in';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="w-full h-48 object-contain mb-4">
                    <h3 class="text-lg font-semibold mb-2">${product.title}</h3>
                    <p class="text-gray-300 mb-4">$${product.price}</p>
                    <div class="flex justify-between items-center">
                        <button onclick="showProductDetails(${product.id})" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-full transition">
                            Compare Prices
                        </button>
                        <button onclick="toggleWishlist(${product.id})" class="text-red-500 text-xl">
                            <i class="bi ${isInWishlist(product.id) ? 'bi-heart-fill' : 'bi-heart'}"></i>
                        </button>
                    </div>
                `;
                productsGrid.appendChild(card);
            });
        }

        function showProductDetails(productId) {
            const product = currentProducts.find(p => p.id === productId);
            if (!product) return;

            const priceHistory = generatePriceHistory(product.price);
            const storePrices = generateStorePrices(product.price);

            document.getElementById('modalTitle').textContent = product.title;
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <img src="${product.image}" alt="${product.title}" class="w-full h-64 object-contain mb-4">
                        <p class="text-gray-300 mb-4">${product.description}</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-4">Store Availability</h3>
                        <div class="glass p-4 rounded-xl mb-6">
                            ${storePrices.map(store => `
                                <div class="flex justify-between items-center mb-2">
                                    <span>${store.store}</span>
                                    <div>
                                        <span class="mr-2">$${store.price.toFixed(2)}</span>
                                        <span class="${store.inStock ? 'text-green-500' : 'text-red-500'}">
                                            ${store.inStock ? 'In Stock' : 'Out of Stock'}
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <h3 class="text-xl font-semibold mb-4">Price History</h3>
                        <canvas id="priceChart" class="w-full"></canvas>
                    </div>
                </div>
            `;

            // Initialize price history chart
            const ctx = document.getElementById('priceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: priceHistory.map(p => p.date),
                    datasets: [{
                        label: 'Price History',
                        data: priceHistory.map(p => p.price),
                        borderColor: 'rgb(59, 130, 246)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { color: 'white' }
                        },
                        x: {
                            ticks: { color: 'white' }
                        }
                    }
                }
            });

            document.getElementById('productModal').classList.remove('hidden');
            document.getElementById('productModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
            document.getElementById('productModal').classList.remove('flex');
        }

        function isInWishlist(productId) {
            const wishlist = JSON.parse(localStorage.getItem('wishlist'));
            return wishlist.includes(productId);
        }

        function toggleWishlist(productId) {
            const wishlist = JSON.parse(localStorage.getItem('wishlist'));
            const index = wishlist.indexOf(productId);
            
            if (index === -1) {
                wishlist.push(productId);
            } else {
                wishlist.splice(index, 1);
            }
            
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            renderProducts();
        }

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('productModal')) {
                closeModal();
            }
        });

        // Initialize with some popular products
        searchProducts();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
